# ============================================================================
# LMS Service - Production Docker Compose Configuration
# ============================================================================
# Version: 3.9 (supports all modern features)
# Features: Multi-stage builds, health checks, resource limits, logging
# ============================================================================

version: '3.9'

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  lms-db:
    image: postgres:15-alpine
    container_name: lms_db
    restart: on-failure:5
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - lms_db_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - auth_service_default
    mem_limit: 1g
    memswap_limit: 1g
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # Redis Cache & Message Broker
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: lms_redis
    restart: on-failure:5
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secure_password}
    volumes:
      - lms_redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - auth_service_default
    mem_limit: 512m
    memswap_limit: 512m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # LMS Web Application (Gunicorn + Django)
  # ============================================================================
  lms-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: lms-service:latest
    container_name: lms_app
    restart: on-failure:5
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
      - REDIS_URL=redis://default:${REDIS_PASSWORD:-redis_secure_password}@${REDIS_HOST}:${REDIS_PORT}/${REDIS_DB}
      - CELERY_BROKER_URL=redis://default:${REDIS_PASSWORD:-redis_secure_password}@${REDIS_HOST}:${REDIS_PORT}/0
      - CELERY_RESULT_BACKEND=redis://default:${REDIS_PASSWORD:-redis_secure_password}@${REDIS_HOST}:${REDIS_PORT}/1
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DEBUG=${DEBUG}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - FRONTEND_URL=${FRONTEND_URL}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
    ports:
      - "8004:8004"
    expose:
      - "8004"
    depends_on:
      lms-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - auth_service_default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    mem_limit: 2g
    memswap_limit: 2g
    cpus: '2'
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        labels: "service=lms-app"
    labels:
      - "com.example.service=lms-app"
      - "com.example.environment=production"

  # ============================================================================
  # Celery Worker (Async Task Processing)
  # ============================================================================
  lms-worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: lms-service:latest
    container_name: lms_worker
    restart: on-failure:5
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
      - REDIS_URL=redis://default:${REDIS_PASSWORD:-redis_secure_password}@${REDIS_HOST}:${REDIS_PORT}/${REDIS_DB}
      - CELERY_BROKER_URL=redis://default:${REDIS_PASSWORD:-redis_secure_password}@${REDIS_HOST}:${REDIS_PORT}/0
      - CELERY_RESULT_BACKEND=redis://default:${REDIS_PASSWORD:-redis_secure_password}@${REDIS_HOST}:${REDIS_PORT}/1
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS}
    depends_on:
      lms-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - auth_service_default
    mem_limit: 1g
    memswap_limit: 1g
    cpus: '1'
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        labels: "service=lms-worker"
    labels:
      - "com.example.service=lms-worker"
      - "com.example.environment=production"

  # ============================================================================
  # Kafka Event Consumer
  # ============================================================================
  lms-consumer:
    build:
      context: .
      dockerfile: Dockerfile
    image: lms-service:latest
    container_name: lms_consumer
    restart: on-failure:5
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS}
      - REDIS_URL=redis://default:${REDIS_PASSWORD:-redis_secure_password}@${REDIS_HOST}:${REDIS_PORT}/${REDIS_DB}
    entrypoint: ["/app/consumer-entrypoint.sh"]
    depends_on:
      lms-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - auth_service_default
    mem_limit: 1g
    memswap_limit: 1g
    cpus: '1'
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        labels: "service=lms-consumer"
    labels:
      - "com.example.service=lms-consumer"
      - "com.example.environment=production"

# ============================================================================
# Volumes (Persistent Data Storage)
# ============================================================================
volumes:
  lms_db_data:
    driver: local
  lms_redis_data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  auth_service_default:
    external: true

