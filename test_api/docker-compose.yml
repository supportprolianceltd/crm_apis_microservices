# version: '3.8'  # Obsolete

services:
  lms-db:
    image: postgres:15
    container_name: lms_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - lms_db_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d multi_tenant_lms"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - auth_service_default

  lms-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lms_app
    restart: on-failure
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DEBUG=${DEBUG}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - FRONTEND_URL=${FRONTEND_URL}
    ports:
      - "8004:8004"
    command: gunicorn --bind 0.0.0.0:8004 complete_lms.wsgi:application
    depends_on:
      lms-db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - auth_service_default
    mem_limit: 2g

  lms_consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lms_consumer
    restart: on-failure
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS}
    entrypoint: ["/app/consumer-entrypoint.sh"]
    depends_on:
      lms-db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - auth_service_default
    mem_limit: 1g

  redis:
    image: redis:6.2
    container_name: lms_redis
    restart: always
    ports:
      - "6382:6379"
    networks:
      - auth_service_default

