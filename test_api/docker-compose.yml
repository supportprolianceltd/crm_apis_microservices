# lms-service/docker-compose.yml
services:
  lms-db:
    image: postgres:15
    container_name: lms_db
    restart: always
    environment:
      POSTGRES_DB: multi_tenant_lms
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: qwerty
    volumes:
      - lms_db_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d multi_tenant_lms"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - auth_service_default

  lms-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lms_app
    restart: on-failure
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://postgres:qwerty@lms-db:5432/multi_tenant_lms
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,lms-app,0.0.0.0,*
      - FRONTEND_URL=http://localhost:5173
    ports:
      - "8004:8004"
    command: gunicorn --bind 0.0.0.0:8004 complete_lms.wsgi:application
    depends_on:
      lms-db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - auth_service_default
    mem_limit: 2g

  lms_consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lms_consumer
    restart: on-failure
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://postgres:qwerty@lms-db:5432/multi_tenant_lms
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    entrypoint: ["/app/consumer-entrypoint.sh"]
    depends_on:
      lms-db:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_healthy
    networks:
      - auth_service_default
    mem_limit: 1g

  redis:
    image: redis:6.2
    container_name: lms_redis
    restart: always
    ports:
      - "6382:6379"
    networks:
      - auth_service_default

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: lms_kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTHORIZER_CLASS_NAME: kafka.security.authorizer.AclAuthorizer
      KAFKA_ALLOW_EVERYONE_IF_NO_ACL_FOUND: "false"
      KAFKA_SUPER_USERS: User:lms_consumer;User:auth-service
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD", "/opt/kafka/bin/kafka-broker-api-versions.sh", "--bootstrap-server", "localhost:9092"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - auth_service_default

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: lms_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'ruok' | nc localhost 2181 | grep imok"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - auth_service_default

volumes:
  lms_db_data:

networks:
  auth_service_default:
    external: true